<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock with Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .clock {
            position: relative;
            width: 250px;
            height: 250px;
            border: 8px solid white;
            border-radius: 50%;
            background-color: #green;
        }
        .hand {
            position: absolute;
            background-color: white;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: rotate(90deg);
        }
        .hour {
            width: 6px;
            height: 50px;
            margin-left: -3px;
            border-radius: 6px;
            z-index: 3;
        }
        .minute {
            width: 4px;
            height: 70px;
            margin-left: -2px;
            border-radius: 4px;
            z-index: 2;
        }
        .second {
            width: 2px;
            height: 90px;
            margin-left: -1px;
            border-radius: 2px;
            background-color: red;
            z-index: 1;
        }
        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-left: -6px;
            margin-top: -6px;
            z-index: 4;
        }
        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            text-align: center;
            z-index: 5;
            white-space: nowrap;
        }
        .number {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
      
         
    
        
        <!-- Hour numbers -->
        <div class="number" style="top: 10px; left: 50%; transform: translateX(-50%);">12</div>
        <div class="number" style="top: 25px; left: 80%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 50%; left: 90%; transform: translate(-50%, -50%);">3</div>
        <div class="number" style="top: 75%; left: 80%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 90%; left: 50%; transform: translateX(-50%);">6</div>
        <div class="number" style="top: 75%; left: 20%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 50%; left: 10%; transform: translate(-50%, -50%);">9</div>
        <div class="number" style="top: 25px; left: 20%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 10px; left: 50%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 25px; left: 20%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 25px; left: 50%; transform: translateX(-50%);"></div>
        <div class="number" style="top: 10px; left: 50%; transform: translateX(-50%);"></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = ((seconds / 60) * 360) + 90;
            const minuteDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDeg = ((hours % 12) / 12) * 360 + ((minutes / 60) * 30) + 90;

            document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the clock immediately
    </script>
</body>
</html>
